---
applications:
- name: tesseract-v5
  random-route: true
  path: .
  memory: 128M
  command: python server.py
  env:
    TESSDATA_PREFIX: ../deps/0/apt/usr/share/tesseract-ocr/5/tessdata
    FLASK_ENV: development
  buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack
      - https://github.com/cloudfoundry/python-buildpack 